<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX-COLOR</title>
</head>
<body >
    <div class="page">
    <div class="wrap">
        <h1>Create gradient</h1>
        <div class="creater">
            <div class="style">
                <p>STYLE</p>
                <div class="btn">
                    <button id="line">LINEAR</button>
                    <button id="rad">RADIAL</button>
                </div>
            </div>
            <div class="colors">
                <p>COLORS</p>
                <div class="btn__col">
                    <input type="color" value = '#ffffff' class="hex1">
                    <input type="color" value = '#ffffff' class="hex2">
                </div>
            </div>
            <div class="random">
                <p>RANDOM</p>
                <button id="createhex">Click</button>
               
          
            </div>
            <div class="add">
                <button id="add" class="oops">CREATE</button>
            </div>
            <div class="copy">
                <p>COPY</p>
                <button id="copy">RGBA</button>
            </div>
        </div>
           
            
    </div>
    <div id="main"></div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
